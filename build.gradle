version = '0.0'
group = 'org.groovy.collectionjson'

apply plugin: "groovy"
apply plugin: "idea"
apply plugin: 'maven'

repositories {
  mavenCentral()
}

dependencies {
  compile "org.codehaus.groovy:groovy-all:2.3.7"
  testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
}

test {
  testLogging {
    exceptionFormat = 'full'
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.0'
}
